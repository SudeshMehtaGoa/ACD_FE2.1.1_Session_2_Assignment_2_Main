<!DOCTYPE html>
<html>
    <!--Typescript Constructor exercise-->
    <head>
        <title>
            Typescript Constructor exercise
        </title>
        <script src="constructor.js"></script>
    </head>
    <body>
        <h1>Typescript Constructor exercise</h1>
         <div>

            <!-- String input -->
            <label id="lblUserName" style ="margin:5px;">Enter Your Name :</label>
            <input id="txtUserName" type"text" style ="margin:5px;"></input>
            <br>
            
            <!-- Number input -->
            <label id="lblUserBirthYear" style ="margin:5px;">Enter Your Birth Year :</label>
            <input id="txtUserBirthYear" type"text" style ="margin:5px;"></input>
            <br>

            <!-- onclick event calls Typescript wrapper Function which uses class as per assignment-->
            <button onclick="giveUserAge()" style ="margin:5px;">Call Typescript Constructor exercise</button>
            <br>
            <br>
            <label id="lblMessage" style ="margin:5px;font-size: 30px;"></label>
        </div>
    </body>
</html>
